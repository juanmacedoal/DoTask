<ion-header>
    <ion-navbar>
        <ion-title>Add New Chore</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
            <ion-item>
                <ion-label floating>Chore</ion-label>
                <ion-input type="text" [formControl]="chore"></ion-input>
            </ion-item>            
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea type="text" [formControl]="description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label floating>Date</ion-label>
                <ion-textarea type="text" [formControl]="description"></ion-textarea>
            </ion-item>
            <button block>
                <ion-icon name="add"></ion-icon>Add</button>
        </form>
    </ion-list>
    <button danger (click)="closeMe()">Submit</button>
</ion-content>`
