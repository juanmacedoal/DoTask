<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List of Task</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
      <ion-label  style="white-space: normal; font-weight:bold;">{{ todayDate }}</ion-label>
      <div *ngFor="let today of today; let j = index">
        <div>       
            <ion-label *ngIf="today.localDateAlarm == todayDate && j == 1" style="white-space: normal; font-weight:bold;">{{today.localDate}} {{j}}</ion-label>
              <button ion-item (click)="viewChore(today.chore)">
                <ion-label style="white-space: normal;">{{ today.chore }}</ion-label>
              </button>
       </div>
     </div>
  </ion-list>
  <ion-list>
      <ion-label  style="white-space: normal; font-weight:bold;">{{ tomorrowDate}}</ion-label>
    <div *ngFor="let date2 of date2; let j = index">
      <div>
              <button ion-item (click)="viewChore(date2.chore)" *ngIf="date2.localDateAlarm == tomorrowDate">
                <ion-label style="white-space: normal;">{{ date2.chore }}</ion-label>
              </button>
      </div>
    </div>
  </ion-list>
  <ion-list>
    <div *ngFor="let date3 of date3; let j = index">
        <ion-label  style="white-space: normal; font-weight:bold;">{{ tomorrowDate2}}</ion-label>
      <div>
              <button ion-item (click)="viewChore(date3.chore)" *ngIf="date3.localDateAlarm == tomorrowDate2">
                <ion-label style="white-space: normal;">{{ date3.chore }}</ion-label>
              </button>
      </div>
    </div>
  </ion-list>
  <ion-list>
    <ion-label  style="white-space: normal; font-weight:bold;">{{ tomorrowDate3}}</ion-label>
    <div *ngFor="let date4 of date4; let j = index">
      <div>
              <button ion-item (click)="viewChore(date4.chore)" *ngIf="date4.localDateAlarm == tomorrowDate3">
                <ion-label style="white-space: normal;">{{ date4.chore }}</ion-label>
              </button>
      </div>
    </div>
  </ion-list>
  <ion-list>
      <ion-label  style="white-space: normal; font-weight:bold;" *ngIf="todos.localDateAlarm == tomorrowDate4">{{ tomorrowDate4}}</ion-label>
    <div *ngFor="let todo of todos; let j = index">
      <div>
              <button ion-item (click)="viewChore(todo.chore)" *ngIf="todo.localDateAlarm == tomorrowDate4">
                <ion-label style="white-space: normal;">{{ todo.chore }}</ion-label>
              </button>
      </div>
    </div>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
